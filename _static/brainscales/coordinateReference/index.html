<html>
<head>
    <link rel="stylesheet" 
          href="assets/leaflet/leaflet.css" /> 
	<title>HICANN Map and Coordinates</title>
</head>
<body style="margin: 0px; padding: 0px;">
    <div id="map" style="width: 100%; height: 100%"></div>
 
    <script src="assets/leaflet/leaflet-src.js"></script>

    <script>
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('assets/tiles/{z}/{x}/{y}.png', {
            minZoom: 2,
            maxZoom: 6,
            attribution: 'FOR INTERNAL USAGE ONLY - Electronic Vision(s)',
            tms: true,
        }).addTo(map);
    </script>
</body>
</html>
